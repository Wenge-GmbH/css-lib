<!DOCTYPE html>
<html>
  <head>
    <title>CC-Lib View</title>
    <link rel="stylesheet" type="text/css" href="./index.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>

    <h1 class="align-center container">Typography</h1>

    <div class="container-full row border-color border-secondary-b align-center">
      <div class="col-12 col-ms-6 col-md-4 col-ml-3 col-xl-2">
        <h1 class="large">H1 (large) </h1>
        <h1 class="middle">H1 (middle) </h1>
        <h1 class="small">H1 (small) </h1>
      </div>
      <div class="col-12 col-ms-6 col-md-4 col-ml-3 col-xl-2">
        <h2 class="large">H2 (large) </h2>
        <h2 class="middle">H2 (middle) </h2>
        <h2 class="small">H2 (small) </h2>
      </div>
      <div class="col-12 col-ms-6 col-md-4 col-ml-3 col-xl-2">
        <h3 class="large">H3 (large) </h3>
        <h3 class="middle">H3 (middle) </h3>
        <h3 class="small">H3 (small) </h3>
      </div>
      <div class="col-12 col-ms-6 col-md-4 col-ml-3 col-xl-2">
        <h4 class="large">H4 (large) </h4>
        <h4 class="middle">H4 (middle) </h4>
        <h4 class="small">H4 (small) </h4>
      </div>
      <div class="col-12 col-ms-6 col-md-4 col-ml-3 col-xl-2">
        <h5 class="large">H5 (large) </h5>
        <h5 class="middle">H5 (middle) </h5>
        <h5 class="small">H5 (small) </h5>
      </div>
      <div class="col-12 col-ms-6 col-md-4 col-ml-3 col-xl-2">
        <h6 class="large">H6 (large) </h6>
        <h6 class="middle">H6 (middle) </h6>
        <h6 class="small">H6 (small) </h6>
      </div>
    </div>

    <!-- SHADOWS -->

    <h1 class="align-center container">Shadow</h1>

    <div class="row container-full justify-space-evenly border-secondary-b">
      <div class="col-md-4">
        <div class="container shadow-small">
          <h1 class="small"> Card </h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="container shadow">
          <h1 class="small"> Card </h1>
        </div>
      </div>
      <div class="col-md-4">
        <div class="container shadow-large">
          <h1 class="small"> Card </h1>
        </div>
      </div>
    </div>

    <h1 class="align-center container">Button Styles</h1>

    <div class="row container-full align-center border-secondary-b">
      <div class="col-ms-2">
        <button class="btn secondary" type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-rounded" type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-rounded-full" type="button" name="button">Click</button>
      </div>

      <div class="col-ms-2">
        <button class="btn-border" type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-border-rounded" type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-border-rounded-full" type="button" name="button">Click</button>
      </div>

      <div class="col-ms-2">
        <button class="btn border-secondary" type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-rounded " type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-rounded-full border-secondary shadow-large" type="button" name="button">Click</button>
      </div>

      <div class="col-ms-2">
        <button class="btn-border border-secondary shadow-small" type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-border-rounded shadow" type="button" name="button">Click</button>
      </div>
      <div class="col-ms-2">
        <button class="btn-border-rounded-full" type="button" name="button">Click</button>
      </div>

    </div>


<!-- <script src="js/script.js"></script> -->
  </body>
</html>
